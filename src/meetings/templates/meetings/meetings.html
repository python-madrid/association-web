{% extends "web/base.html" %}

{% block content %}
    <header class="nav-header">
        <span>Otros años: </span>
        <nav>
            <li><a href="{% url 'meetings:meetings-in-year' 2011 %}">2011</a></li>
            <li><a href="{% url 'meetings:meetings-in-year' 2012 %}">2012</a></li>
            <li><a href="{% url 'meetings:meetings-in-year' 2013 %}">2013</a></li>
            <li><a href="{% url 'meetings:meetings-in-year' 2014 %}">2014</a></li>
            <li><a href="{% url 'meetings:meetings-in-year' 2015 %}">2015</a></li>
        </nav>
    </header>
    <section>
    {% for meeting in meetings %}
        <article lang="es">
            <h2>{{ meeting.title }}</h2>
            <p>{{ meeting.summary|safe|striptags|truncatewords:30 }}</p>
            <p>
                <a class="navigation" href="{% url 'meetings:meeting' meeting.slug %}">Leer entrada completa</a> ↵
            </p>
        </article>
    {% endfor %}
    </section>
{% endblock %}
